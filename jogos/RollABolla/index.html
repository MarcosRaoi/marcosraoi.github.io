<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RollABola</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      Este é apenas um jogo de estudo do FMOD, 'R' para resetar a fase, encoste nas paredes Leste e Oeste para ligar o bonguinho do Yoshi, e nas Norte e 
      Sul para desligar o bonguinho do Yoshi. Obrigado pela atenção e um grande abraço em todas e todos	&lt;3
      
      <br><br>RollABola - 2020/05/20
      
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">RollABola</div>
      </div>
    </div>
  </body>
</html>
