<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Aula8</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Aula8_Customizar.json", {onProgress: UnityProgress});

  <body>
    <div class="webgl-content">
      Aula 8 de Animação Digital II - Customizar.<br>
      <br>Commands:<br>
      - Left Click Mouse Button - 1st Animation;<br>
      - Right Click Mouse Button - 2nd Animation;<br>
      - Scroll Click Mouse Button - 3rd Animation;<br>
      <br>
      Thanks
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Aula8</div>
      </div>
    </div>
